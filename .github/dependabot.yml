version: 2
updates:
  # Composer dependencies (PHP)
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "elmerson"
    labels:
      - "dependencies"
      - "php"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    ignore:
      # Ignorar actualizaciones mayores de Laravel (requieren revisión manual)
      - dependency-name: "laravel/framework"
        update-types: ["version-update:semver-major"]
      # Ignorar actualizaciones mayores de Octane (requieren revisión manual)
      - dependency-name: "laravel/octane"
        update-types: ["version-update:semver-major"]
      # Ignorar actualizaciones mayores de PHP (requieren revisión manual)
      - dependency-name: "php"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    reviewers:
      - "elmerson"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
