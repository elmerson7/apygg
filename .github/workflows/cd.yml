name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches: [ main, staging ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - staging
          - production
      strategy:
        description: 'Deployment strategy'
        required: true
        type: choice
        options:
          - cpanel
          - railway
          - blue-green
          - canary
          - rolling
      rollback:
        description: 'Rollback to previous version'
        required: false
        type: boolean
        default: false

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  determine-deployment:
    name: Determine Deployment Strategy
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      strategy: ${{ steps.set-strategy.outputs.strategy }}
      should-deploy: ${{ steps.check.outputs.should-deploy }}
      is-rollback: ${{ steps.set-rollback.outputs.is-rollback }}

    steps:
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Set strategy
        id: set-strategy
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "strategy=${{ github.event.inputs.strategy }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            echo "strategy=cpanel" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "strategy=cpanel" >> $GITHUB_OUTPUT
          else
            echo "strategy=blue-green" >> $GITHUB_OUTPUT
          fi

      - name: Check if should deploy
        id: check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.rollback }}" == "true" ]; then
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          else
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          fi

      - name: Set rollback flag
        id: set-rollback
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.rollback }}" == "true" ]; then
            echo "is-rollback=true" >> $GITHUB_OUTPUT
          else
            echo "is-rollback=false" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: determine-deployment
    if: needs.determine-deployment.outputs.should-deploy == 'true'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            USER_ID=1000
            GROUP_ID=1000

  blue-green-deploy:
    name: Blue-Green Deployment
    runs-on: ubuntu-latest
    needs: [determine-deployment, build-and-push]
    if: |
      needs.determine-deployment.outputs.should-deploy == 'true' &&
      needs.determine-deployment.outputs.strategy == 'blue-green'
    environment:
      name: ${{ needs.determine-deployment.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Blue environment
        env:
          DEPLOYMENT_ENV: ${{ needs.determine-deployment.outputs.environment }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
          BLUE_ENV: blue
        run: |
          echo "üöÄ Deploying to BLUE environment..."
          # Aqu√≠ va tu l√≥gica de despliegue espec√≠fica
          # Ejemplo para Railway:
          # railway up --service blue --detach
          # Ejemplo para AWS ECS:
          # aws ecs update-service --cluster apygg --service apygg-blue --force-new-deployment
          echo "‚úÖ Blue environment deployed"

      - name: Health check Blue
        run: |
          echo "üè• Running health checks on Blue..."
          # Esperar a que Blue est√© listo
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f "${{ secrets.BLUE_HEALTH_URL }}/health/ready" > /dev/null 2>&1; then
              echo "‚úÖ Blue environment is healthy"
              exit 0
            fi
            attempt=$((attempt + 1))
            sleep 5
          done
          echo "‚ùå Blue environment health check failed"
          exit 1

      - name: Switch traffic to Blue
        run: |
          echo "üîÑ Switching traffic to Blue environment..."
          # Aqu√≠ va tu l√≥gica de switch de tr√°fico
          # Ejemplo: Actualizar load balancer, cambiar DNS, etc.
          echo "‚úÖ Traffic switched to Blue"

      - name: Wait for stabilization
        run: |
          echo "‚è≥ Waiting for stabilization (60 seconds)..."
          sleep 60

      - name: Verify deployment success
        run: |
          echo "‚úÖ Verifying deployment..."
          # Verificar m√©tricas, logs, etc.
          if [ "$?" -eq 0 ]; then
            echo "‚úÖ Deployment successful"
          else
            echo "‚ùå Deployment verification failed - initiating rollback"
            exit 1
          fi

      - name: Cleanup Green environment
        if: success()
        run: |
          echo "üßπ Cleaning up Green environment..."
          # Mantener Green por un tiempo antes de limpiar (para rollback r√°pido)
          # O limpiar inmediatamente si todo est√° bien

  canary-deploy:
    name: Canary Deployment
    runs-on: ubuntu-latest
    needs: [determine-deployment, build-and-push]
    if: |
      needs.determine-deployment.outputs.should-deploy == 'true' &&
      needs.determine-deployment.outputs.strategy == 'canary'
    environment:
      name: ${{ needs.determine-deployment.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Canary (10% traffic)
        env:
          DEPLOYMENT_ENV: ${{ needs.determine-deployment.outputs.environment }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
          CANARY_PERCENTAGE: 10
        run: |
          echo "üöÄ Deploying Canary with 10% traffic..."
          # Desplegar canary con 10% del tr√°fico
          echo "‚úÖ Canary deployed"

      - name: Health check Canary
        run: |
          echo "üè• Running health checks on Canary..."
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f "${{ secrets.CANARY_HEALTH_URL }}/health/ready" > /dev/null 2>&1; then
              echo "‚úÖ Canary is healthy"
              exit 0
            fi
            attempt=$((attempt + 1))
            sleep 5
          done
          echo "‚ùå Canary health check failed - rolling back"
          exit 1

      - name: Monitor Canary (5 minutes)
        run: |
          echo "üìä Monitoring Canary for 5 minutes..."
          sleep 300
          # Aqu√≠ podr√≠as agregar verificaci√≥n de m√©tricas, errores, etc.

      - name: Increase Canary to 50%
        if: success()
        run: |
          echo "üîÑ Increasing Canary to 50% traffic..."
          # Aumentar tr√°fico a canary

      - name: Monitor Canary (5 minutes)
        if: success()
        run: |
          echo "üìä Monitoring Canary at 50% for 5 minutes..."
          sleep 300

      - name: Increase Canary to 100%
        if: success()
        run: |
          echo "üîÑ Increasing Canary to 100% traffic..."
          # Migrar todo el tr√°fico a canary

      - name: Complete Canary deployment
        if: success()
        run: |
          echo "‚úÖ Canary deployment completed successfully"

  cpanel-deploy:
    name: Deploy to cPanel (Staging)
    runs-on: ubuntu-latest
    needs: [determine-deployment]
    if: |
      needs.determine-deployment.outputs.should-deploy == 'true' &&
      needs.determine-deployment.outputs.strategy == 'cpanel'
    environment:
      name: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.CPANEL_SSH_KEY }}

      - name: Deploy to cPanel via SSH
        env:
          CPANEL_HOST: ${{ secrets.CPANEL_HOST }}
          CPANEL_USER: ${{ secrets.CPANEL_USER }}
          CPANEL_PORT: ${{ secrets.CPANEL_PORT || '22' }}
          CPANEL_PATH: ${{ secrets.CPANEL_PATH || 'public_html/staging' }}
        run: |
          echo "üöÄ Desplegando a cPanel (Staging)..."
          
          # Conectar por SSH y ejecutar comandos de despliegue
          ssh -p ${CPANEL_PORT:-22} -o StrictHostKeyChecking=no ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }} << EOF
            cd ${CPANEL_PATH:-public_html/staging}
            echo "üì¶ Actualizando c√≥digo desde Git..."
            CURRENT_BRANCH=\$(git rev-parse --abbrev-ref HEAD 2>/dev/null || echo "staging")
            echo "üìç Rama actual en servidor: \$CURRENT_BRANCH"
            git fetch origin
            git pull origin \${CURRENT_BRANCH} || git pull origin staging || git pull origin main
            
            echo "üì¶ Instalando dependencias..."
            composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader
            
            echo "üóÑÔ∏è Ejecutando migraciones..."
            php artisan migrate --force
            
            echo "üî• Pre-calentando cache..."
            php artisan cache:warm
            
            echo "‚ö° Optimizando para producci√≥n..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            echo "‚úÖ Despliegue completado"
          EOF

      - name: Health check
        run: |
          echo "üè• Verificando health check..."
          max_attempts=10
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f "${{ secrets.STAGING_URL }}/health/ready" > /dev/null 2>&1; then
              echo "‚úÖ Health check exitoso"
              exit 0
            fi
            attempt=$((attempt + 1))
            sleep 5
          done
          echo "‚ùå Health check fall√≥ despu√©s de $max_attempts intentos"
          exit 1

  railway-deploy:
    name: Deploy to Railway (Production)
    runs-on: ubuntu-latest
    needs: [determine-deployment, build-and-push]
    if: |
      needs.determine-deployment.outputs.should-deploy == 'true' &&
      needs.determine-deployment.outputs.strategy == 'railway'
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        run: |
          echo "üöÄ Desplegando a Railway..."
          
          # Configurar Railway CLI
          echo "$RAILWAY_TOKEN" | railway login
          
          # Desplegar usando la imagen Docker construida
          railway up --service $RAILWAY_SERVICE_ID --detach
          
          echo "‚úÖ Despliegue a Railway completado"

      - name: Health check
        run: |
          echo "üè• Verificando health check..."
          max_attempts=10
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f "${{ secrets.PRODUCTION_URL }}/health/ready" > /dev/null 2>&1; then
              echo "‚úÖ Health check exitoso"
              exit 0
            fi
            attempt=$((attempt + 1))
            sleep 5
          done
          echo "‚ùå Health check fall√≥ despu√©s de $max_attempts intentos"
          exit 1

  rolling-deploy:
    name: Rolling Deployment
    runs-on: ubuntu-latest
    needs: [determine-deployment, build-and-push]
    if: |
      needs.determine-deployment.outputs.should-deploy == 'true' &&
      needs.determine-deployment.outputs.strategy == 'rolling'
    environment:
      name: ${{ needs.determine-deployment.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rolling deployment
        env:
          DEPLOYMENT_ENV: ${{ needs.determine-deployment.outputs.environment }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        run: |
          echo "üöÄ Starting rolling deployment..."
          # Desplegar en batches peque√±os
          # Ejemplo: Actualizar 25% de instancias, verificar, luego otro 25%, etc.
          echo "‚úÖ Rolling deployment completed"

  post-deploy:
    name: Post-Deployment Tasks
    runs-on: ubuntu-latest
    needs: [determine-deployment, build-and-push]
    if: |
      always() &&
      (needs.cpanel-deploy.result == 'success' ||
       needs.railway-deploy.result == 'success' ||
       needs.blue-green-deploy.result == 'success' ||
       needs.canary-deploy.result == 'success' ||
       needs.rolling-deploy.result == 'success')
    environment:
      name: ${{ needs.determine-deployment.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run post-deployment script
        env:
          DEPLOYMENT_ENV: ${{ needs.determine-deployment.outputs.environment }}
          DEPLOYMENT_URL: ${{ secrets.DEPLOYMENT_URL }}
        run: |
          echo "üöÄ Running post-deployment tasks..."
          # Ejecutar migraciones, cache warming, etc.
          # Esto normalmente se hace dentro del contenedor despu√©s del deploy
          # Pero aqu√≠ puedes ejecutar tareas adicionales si es necesario
          echo "‚úÖ Post-deployment tasks completed"

  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    needs: [determine-deployment]
    if: |
      needs.determine-deployment.outputs.is-rollback == 'true' ||
      (needs.cpanel-deploy.result == 'failure' ||
       needs.railway-deploy.result == 'failure' ||
       needs.blue-green-deploy.result == 'failure' ||
       needs.canary-deploy.result == 'failure' ||
       needs.rolling-deploy.result == 'failure')
    environment:
      name: ${{ needs.determine-deployment.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get previous version
        id: previous
        run: |
          # Obtener la versi√≥n anterior del registro
          # Esto depende de tu sistema de versionado
          echo "version=previous" >> $GITHUB_OUTPUT

      - name: Rollback to previous version
        env:
          DEPLOYMENT_ENV: ${{ needs.determine-deployment.outputs.environment }}
          PREVIOUS_VERSION: ${{ steps.previous.outputs.version }}
        run: |
          echo "‚è™ Rolling back to previous version..."
          # L√≥gica de rollback espec√≠fica de tu plataforma
          # Ejemplo: Cambiar tr√°fico de Blue a Green, o revertir a imagen anterior
          echo "‚úÖ Rollback completed"

      - name: Verify rollback
        run: |
          echo "‚úÖ Verifying rollback..."
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f "${{ secrets.DEPLOYMENT_URL }}/health/ready" > /dev/null 2>&1; then
              echo "‚úÖ Rollback verified - system is healthy"
              exit 0
            fi
            attempt=$((attempt + 1))
            sleep 5
          done
          echo "‚ùå Rollback verification failed"
          exit 1

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [determine-deployment, build-and-push, cpanel-deploy, railway-deploy, blue-green-deploy, canary-deploy, rolling-deploy, post-deploy, rollback]
    if: always()

    steps:
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.rollback.result }}" == "success" ]; then
            echo "status=rolled_back" >> $GITHUB_OUTPUT
            echo "message=Deployment rolled back successfully" >> $GITHUB_OUTPUT
          elif [ "${{ needs.cpanel-deploy.result }}" == "success" ] || \
               [ "${{ needs.railway-deploy.result }}" == "success" ] || \
               [ "${{ needs.post-deploy.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=Deployment completed successfully" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=Deployment failed" >> $GITHUB_OUTPUT
          fi

      - name: Send notification
        run: |
          echo "üì¢ Deployment Status: ${{ steps.status.outputs.status }}"
          echo "Message: ${{ steps.status.outputs.message }}"
          # Aqu√≠ puedes agregar notificaciones a Slack, Discord, Email, etc.
          # Ejemplo con Slack:
          # curl -X POST -H 'Content-type: application/json' \
          #   --data "{\"text\":\"${{ steps.status.outputs.message }}\"}" \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}
